name: builder
description: Builds docker containers

inputs:
  image_tag:
    required: true
    description: tag for docker image

runs:
  using: composite
  steps:
    - shell: bash
      run: |
           docker context create builders
           
    - uses: docker/setup-buildx-action@v2
      id: setup
      with:
        version: latest
        endpoint: builders
        use: true

    - uses: docker/build-push-action@v6.17.0
      with:
        context: .
        push: false
        builder: ${{ steps.setup.outputs.name }}
        tags: image/app:${{ inputs.image_tag }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker

    - run: docker logout ghcr.io
      shell: bash
      
    - name: Install Trivy
      uses: aquasecurity/setup-trivy@v0.2.3
      with:
        version: v0.61.0
        cache: true

    - name: Run Trivy scan
      id: trivy
      continue-on-error: true
      shell: bash
      run: |
        trivy image --severity CRITICAL,HIGH --format table --exit-code 1 --output trivy_output.txt image/app:${{ inputs.image_tag }}

    - name: Upload summary to GitHub
      if: always()
      shell: bash
      continue-on-error: true
      run: |
        if [[ -s trivy_output.txt ]]; then
          {
            echo "### Security Output"
            echo "<details><summary>Click to expand</summary>"
            echo ""
            echo '```terraform'
            cat trivy_output.txt
            echo '```'
            echo "</details>"
          } >> $GITHUB_STEP_SUMMARY
        fi

    - name: Warn if vulnerabilities found
      if: steps.trivy.outcome == 'failure'
      shell: bash
      run: |
        echo "::warning title=Trivy Scan Found Vulnerabilities::Some vulnerabilities were found. Please review the summary above."